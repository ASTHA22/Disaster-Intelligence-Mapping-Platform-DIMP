apiVersion: apps/v1
kind: Deployment
metadata:
  name: dimp-frontend
  labels:
    app: dimp-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dimp-frontend
  template:
    metadata:
      labels:
        app: dimp-frontend
    spec:
      containers:
      - name: frontend
        image: dimp-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: dimp-frontend
spec:
  selector:
    app: dimp-frontend
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dimp-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - dimp.example.com
    secretName: dimp-tls
  rules:
  - host: dimp.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: dimp-backend
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dimp-frontend
            port:
              number: 80
