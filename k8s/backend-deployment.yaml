apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
data:
  APP_ENV: production
  DEBUG: "False"
  DATABASE_URL: postgresql://dimp_user:dimp_password@postgres:5432/dimp
---
apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
type: Opaque
stringData:
  HERE_API_KEY: i7tcZ72zpw9IWiLlOaZkJJ5Xmv2ua1n-qvXQdrSnkCs
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dimp-backend
  labels:
    app: dimp-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dimp-backend
  template:
    metadata:
      labels:
        app: dimp-backend
    spec:
      containers:
      - name: backend
        image: dimp-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: backend-config
        - secretRef:
            name: backend-secret
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: dimp-backend
spec:
  selector:
    app: dimp-backend
  ports:
  - port: 8000
    targetPort: 8000
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: dimp-backend-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: dimp-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
