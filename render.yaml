services:
  - type: web
    name: dimp-backend
    env: python
    region: singapore
    plan: free
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: HERE_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
